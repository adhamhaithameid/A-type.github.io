<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.00, minimum-scale=1.00, maximum-scale=1.00, user-scalable=no"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=info"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=schedule"
    />
    <link
      rel="icon"
      type="image/x-icon"
      sizes="32x32"
      href="/images/favicon/favicon.ico"
    />
    <title>A-type</title>
    <script type="module" src="scripts.js"></script>
  </head>
  <body>
    <section class="header">
      <div>
        <img src="white.png" alt="A-type" />
        <h1>A-Type</h1>
      </div>
      <div class="hsbtns">
        <button class="crownbtn">
          <div class="icon-container">
            <i class="fas fa-fw fa-crown fa-lg"></i>
          </div>
        </button>
        <button class="infobtn">
          <div class="icon-container">
            <i class="fas fa-fw fa-info fa-lg"></i>
          </div>
        </button>
      </div>
      <div class="hebtns">
        <button class="crownbtn">
          <div class="icon-container">
            <i class="fas fa-fw fa-user fa-lg"></i>
          </div>
        </button>
      </div>
    </section>
    <section class="main">
      <div class="container">
        <div class="controls-line">
          <div class="controls">
            <div class="buttons">
              <button>
                <i class="fas fa-fw fa-at"></i>
                Punctuation
              </button>
              <button>
                <i class="fas fa-fw fa-hashtag"></i>
                Numbers
              </button>
              <div class="hr"></div>
              <button id="time-button">
                <i class="fas fa-fw fa-clock"></i>
                Time
              </button>
              <button id="words-button">
                <i class="fas fa-fw fa-font"></i>
                Words
              </button>
              <div class="hr"></div>
              <button class="btn1"><p class="num1">10</p></button>
              <button class="btn2"><p class="num2">25</p></button>
              <button class="btn3"><p class="num3">50</p></button>
              <button class="btn4"><p class="num4">100</p></button>
            </div>
            <div class="mobile-button">
              <i class="fas fa-bars"></i>
              <pre> Controls</pre>
            </div>
          </div>
        </div>
        <div class="typing-area" id="area">
          <span class="typing-lines" id="words"> </span>
        </div>
        <div class="timer">
          <p class="timernum">30s</p>
        </div>
        <div class="reset">
          <button>
            <i id="reset-button" class="fas fa-rotate-right"></i>
          </button>
        </div>
      </div>
    </section>
    <!-- <footer class="footer">
      <pre>Made by <a href="https://github.com/adhamhaithameid">Adham</a> and <a href="https://github.com/Rouby-py">Rouby</a></pre>
    </footer> -->
  </body>
</html>
