<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.00, minimum-scale=1.00, maximum-scale=1.00, user-scalable=no"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=info"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=schedule"
    />
    <link
      rel="icon"
      type="image/x-icon"
      sizes="32x32"
      href="/images/favicon/favicon.ico"
    />
    <title>A-type</title>
    <script type="module" src="scripts.js" defer></script>
  </head>
  <body>
    <section class="header">
      <div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          id="Layer_1"
          data-name="Layer 1"
          viewBox="0 0 800 800"
        >
          <path
            d="M742.03,155.23c10.31,0,18.04,5.15,18.04,15.46v458.62c0,10.31-7.73,15.46-18.04,15.46H56.68c-10.31,0-18.04-5.15-18.04-15.46V170.69c0-10.31,7.73-15.46,18.04-15.46H747.18m-5.15-38.65H56.68C25.76,116.59,0,139.77,0,170.69v458.62C0,660.23,25.76,683.41,56.68,683.41H743.32c30.92,0,56.68-23.19,56.68-54.11V170.69c-1.29-30.92-27.05-54.11-57.97-54.11h0Z"
            style="fill: #444"
          />
          <path
            d="M629.95,570.69c-10.31,0-19.32-9.02-19.32-19.32V248.63c0-10.31,9.02-19.32,19.32-19.32s19.32,9.02,19.32,19.32v302.74c0,11.59-9.02,19.32-19.32,19.32Z"
            style="fill: #eee"
          />
          <circle cx="456.04" cy="448.26" r="73.43" style="fill: #444" />
          <text
            transform="translate(73.7 521.69)"
            style="
              fill: #444;
              font-family: Nunito-Regular, Nunito;
              font-size: 385px;
              font-variation-settings: 'wght' 400;
            "
          >
            <tspan x="0" y="0">A</tspan>
          </text>
        </svg>
        <h1>A-Type</h1>
      </div>
      <div class="hsbtns">
        <button class="crownbtn">
          <div class="icon-container">
            <i class="fas fa-fw fa-crown fa-lg"></i>
          </div>
        </button>
        <button class="infobtn">
          <div class="icon-container">
            <i class="fas fa-fw fa-info fa-lg"></i>
          </div>
        </button>
      </div>
      <div class="hebtns">
        <button
          class="crownbtn"
          onclick="window.open('https://github.com/developers-together/A-type.github.io', '_blank')"
        >
          <div class="icon-container">
            <i class="fa-brands fa-github"></i>
          </div>
        </button>
        <button class="crownbtn">
          <div class="icon-container">
            <i class="fas fa-fw fa-user fa-lg"></i>
          </div>
        </button>
      </div>
    </section>
    <section class="main">
      <div class="container">
        <div class="controls-line">
          <div class="controls">
            <div class="buttons">
              <button>
                <i class="fas fa-fw fa-at"></i>
                Punctuation
              </button>
              <button>
                <i class="fas fa-fw fa-hashtag"></i>
                Numbers
              </button>
              <div class="hr"></div>
              <button id="time-button">
                <i class="fas fa-fw fa-clock"></i>
                Time
              </button>
              <button id="words-button">
                <i class="fas fa-fw fa-font"></i>
                Words
              </button>
              <div class="hr"></div>
              <button class="btn1"><p class="num1">10</p></button>
              <button class="btn2"><p class="num2">25</p></button>
              <button class="btn3"><p class="num3">50</p></button>
              <button class="btn4"><p class="num4">100</p></button>
            </div>
            <div class="mobile-button">
              <i class="fas fa-bars"></i>
              <pre> Controls</pre>
            </div>
          </div>
        </div>
        <div class="typing-area" id="area">
          <span class="typing-lines" id="words"> </span>
        </div>
        <div class="timer">
          <p class="timernum">30s</p>
        </div>
        <div class="reset">
          <button>
            <i id="reset-button" class="fas fa-rotate-right"></i>
          </button>
        </div>
      </div>
    </section>
    <!-- <footer class="footer">
      <pre>Made by <a href="https://github.com/adhamhaithameid">Adham</a> and <a href="https://github.com/Rouby-py">Rouby</a></pre>
    </footer> -->
  </body>
</html>
