<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=schedule"
    />
    <link
      rel="icon"
      type="image/x-icon"
      sizes="32x32"
      href="/images/favicon/favicon.ico"
    />
    <title>A-type</title>
    <script type="module" src="scripts.js"></script>
  </head>
  <body>
    <section class="header">
      <div>
        <img src="white.png" alt="A-type" />
        <h1>A-Type</h1>
      </div>
    </section>
    <section class="main">
      <div class="container">
        <div class="controls-line">
          <!-- <p class="timer">30</p> -->
          <div class="controls">
            <div class="buttons">
              <button>
                <i class="fas fa-fw fa-at"></i>
                Punctuation
              </button>
              <div class="hr"></div>
              <button>
                <i class="fas fa-fw fa-hashtag"></i>
                Numbers
              </button>
              <div class="hr2"></div>
              <button class="time-button">
                <i class="fas fa-fw fa-clock"></i>
                Time
              </button>
              <div class="hr"></div>
              <button class="words-button">
                <i class="fas fa-fw fa-font"></i>
                Words
              </button>
              <div class="hr2"></div>
              <button class="num">10</button>
              <div class="hr"></div>
              <button class="num">25</button>
              <div class="hr"></div>
              <button class="num">50</button>
              <div class="hr"></div>
              <button class="num">100</button>
            </div>
            <div class="mobile-button">
              <i class="fas fa-bars"></i>
              <pre> Controls</pre>
            </div>
          </div>
        </div>
        <div class="typing-area">
          <span class="typing-lines" id="words"> </span>
          <div class="reset">
            <button id="reset-button">
              <i class="fas fa-rotate-right"></i>
            </button>
          </div>
        </div>
      </div>
    </section>
    <!-- <footer class="footer">
      <pre>Made by <a href="https://github.com/adhamhaithameid">Adham</a> and <a href="https://github.com/Rouby-py">Rouby</a></pre>
    </footer> -->
  </body>
</html>
